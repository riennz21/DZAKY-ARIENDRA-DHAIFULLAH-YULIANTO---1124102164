<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Kami</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navigasi -->
  <header class="navbar">
    <a href="index.html">Beranda</a>
    <a href="home.html">Destinasi</a>
    <a href="about.html">Tentang</a>
  </header>

  <!-- Section Hubungi Kami -->
  <section class="contact">
    <h2><span class="highlight">Hubungi</span> Kami</h2>
    <p>Isi formulir di bawah ini untuk merencanakan perjalanan Anda bersama kami. Kami akan segera menghubungi Anda!</p>

  <form id="whatsappForm">
  <div class="input-icon">
    <i class="fas fa-user"></i>
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
  </div>
  <div class="input-icon">
    <i class="fas fa-envelope"></i>
    <input type="email" id="email" placeholder="Alamat Email" required>
  </div>
  <div class="input-icon">
    <i class="fas fa-phone"></i>
    <input type="tel" id="telepon" placeholder="Nomor Telepon" required>
  </div>
  <div class="input-icon">
    <i class="fas fa-calendar-days"></i>
    <input type="date" id="tanggal" required>
  </div>
  <textarea id="pesan" placeholder="Pesan Tambahan" rows="5"></textarea>

  <button type="submit">
    <i class="fas fa-paper-plane"></i> Kirim via WhatsApp
  </button>
</form>
