<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemesanan - Rieenz</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Rieenz</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="harga.html">Harga</a></li>
        <li><a href="home.html">Destinasi</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <h2>Formulir <span class="highlight">Pemesanan</span></h2>
    <p>Isi data berikut untuk memesan paket wisata Anda.</p>
    <form>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Nama Lengkap" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-phone"></i>
        <input type="tel" placeholder="Nomor Telepon" required>
      </div>

      <textarea rows="4" placeholder="Pesan tambahan (opsional)"></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </main>
</body>
</html>
