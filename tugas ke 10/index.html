<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Cards</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>YOUTUBE</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
      <p>Our official YouTube channel</p>
      <button>FOLLOW</button>
    </div>
    <div class="card">
      <h2>TWITTER</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
      <p>Our official tweet</p>
      <button>FOLLOW</button>
    </div>
    <div class="card">
      <h2>GOOGLE</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/270/270798.png" alt="Google" />
      <p>Our official Google account</p>
      <button>FOLLOW</button>
    </div>
  </div>
</body>
</html>
